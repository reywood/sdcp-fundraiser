AWSTemplateFormatVersion: '2010-09-09'
Description: SDCP Fundraising Website
Parameters: {}

Mappings:
  RegionMap:
    us-east-1:
      S3HostedZoneID: Z3AQBSTGFYJSTF
      WebsiteEndPoint: s3-website-us-east-1.amazonaws.com
    us-west-1:
      S3HostedZoneID: Z2F56UZL2M1ACD
      WebsiteEndPoint: s3-website-us-west-1.amazonaws.com
    us-west-2:
      S3HostedZoneID: Z3BJ6K6RIION7M
      WebsiteEndPoint: s3-website-us-west-2.amazonaws.com
    eu-west-1:
      S3HostedZoneID: Z1BKCTXD74EZPE
      WebsiteEndPoint: s3-website-eu-west-1.amazonaws.com
    ap-southeast-1:
      S3HostedZoneID: Z3O0J2DXBE1FTB
      WebsiteEndPoint: s3-website-ap-southeast-1.amazonaws.com
    ap-southeast-2:
      S3HostedZoneID: Z1WCIGYICN2BYD
      WebsiteEndPoint: s3-website-ap-southeast-2.amazonaws.com
    ap-northeast-1:
      S3HostedZoneID: Z2M4EHUR26P7ZW
      WebsiteEndPoint: s3-website-ap-northeast-1.amazonaws.com
    sa-east-1:
      S3HostedZoneID: Z31GFT0UA1I2HV
      WebsiteEndPoint: s3-website-sa-east-1.amazonaws.com

Resources:
  WebsiteBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      AccessControl: PublicRead
      # AnalyticsConfigurations:
      #   - AnalyticsConfiguration
      #   - "..."
      BucketName: www.sdcpfundraiser.org
      # LoggingConfiguration: LoggingConfiguration
      # MetricsConfigurations:
      #   - MetricsConfiguration
      #   - "..."
      WebsiteConfiguration:
        IndexDocument: index.html

  WebsiteSSLCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: www.sdcpfundraiser.org
      DomainValidationOptions:
        - DomainName: www.sdcpfundraiser.org
          ValidationDomain: sdcpfundraiser.org
      SubjectAlternativeNames:
        - sdcpfundraiser.org
        - sdcpfundraiser.com
        - www.sdcpfundraiser.com

  WebsiteDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Aliases:
          - sdcpfundraiser.org
          - www.sdcpfundraiser.org
        Comment: !Ref 'AWS::StackName'
        DefaultCacheBehavior:
          Compress: true
          DefaultTTL: 600
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          MaxTTL: 600
          TargetOriginId: !Sub S3-${WebsiteBucket}
          ViewerProtocolPolicy: redirect-to-https
        DefaultRootObject: index.html
        Enabled: true
        HttpVersion: http2
        Origins:
          - Id: !Sub S3-${WebsiteBucket}
            DomainName: !GetAtt [WebsiteBucket, DomainName]
            S3OriginConfig: {}
        PriceClass: PriceClass_100
        ViewerCertificate:
          SslSupportMethod: sni-only
          AcmCertificateArn: !Ref WebsiteSSLCertificate

  WebsiteDomain:
    Type: AWS::Route53::RecordSet
    Properties:
      AliasTarget:
        DNSName: !GetAtt [WebsiteDistribution, DomainName]
        HostedZoneId: Z2FDTNDATAQYW2
      Comment: !Ref 'AWS::StackName'
      HostedZoneName: sdcpfundraiser.org.
      Name: www.sdcpfundraiser.org.
      Type: A

  WebsiteDomainNaked:
    Type: AWS::Route53::RecordSet
    Properties:
      AliasTarget:
        DNSName: !GetAtt [WebsiteDistribution, DomainName]
        HostedZoneId: Z2FDTNDATAQYW2
      Comment: !Ref 'AWS::StackName'
      HostedZoneName: sdcpfundraiser.org.
      Name: sdcpfundraiser.org.
      Type: A


  WebsiteBucketWwwCom:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: PublicRead
      BucketName: www.sdcpfundraiser.com
      WebsiteConfiguration:
        RedirectAllRequestsTo:
          HostName: www.sdcpfundraiser.org
          Protocol: https

  WebsiteDomainWwwCom:
    Type: AWS::Route53::RecordSet
    Properties:
      AliasTarget:
        DNSName: !FindInMap [RegionMap, !Ref 'AWS::Region', WebsiteEndPoint]
        HostedZoneId: !FindInMap [RegionMap, !Ref 'AWS::Region', S3HostedZoneID]
      Comment: !Ref 'AWS::StackName'
      HostedZoneName: sdcpfundraiser.com.
      Name: www.sdcpfundraiser.com.
      Type: A


  WebsiteBucketNakedCom:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: PublicRead
      BucketName: sdcpfundraiser.com
      WebsiteConfiguration:
        RedirectAllRequestsTo:
          HostName: www.sdcpfundraiser.org
          Protocol: https

  WebsiteDomainNakedCom:
    Type: AWS::Route53::RecordSet
    Properties:
      AliasTarget:
        DNSName: !FindInMap [RegionMap, !Ref 'AWS::Region', WebsiteEndPoint]
        HostedZoneId: !FindInMap [RegionMap, !Ref 'AWS::Region', S3HostedZoneID]
      Comment: !Ref 'AWS::StackName'
      HostedZoneName: sdcpfundraiser.com.
      Name: sdcpfundraiser.com.
      Type: A
